<!DOCTYPE html>
<html>
<head>
	<title>Checkers</title>
	<script src="Checkers.js"></script>
	<link rel="stylesheet" type="text/css" href="Checkers.css">
	<link rel="icon" href="https://cdn.discordapp.com/attachments/587307618155102257/746720942180270143/Icon_bomber_filled.png">
</head>
<body onload="loading()">
	<div class="whole_page">
		<h2>Let's play checkers!</h2>
		<div class="grid_container">
			<div class="timer">Game didn't start yet, click on a box to play.</div>
			<table class="grid"></table>
		</div>
		<div class="miscellany">
			<div class="howtoplay">
				<h1>How to play</h1>
				<p>Move your pawns towards the enemy in diagonal.<br>
					Catch an enemy pawn by being next to them with an empty space behind them.<br>
					Go to the end of the board to turn your pawn into a queen.</p>	
			</div>
		</div>

		<div class="credits">
				<p>
					Designed and coded by <a href="https://arnaudpublic.github.io/overview/" class="yellow">Arnaud#0865</a><br><br>
				</p>
		</div>
	</div>
</body>
</html>
